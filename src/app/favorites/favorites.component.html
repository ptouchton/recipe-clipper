<div class="contain">
    <div class="row" *ngIf="favoriteRecipes$ | async as favoriteRecipes">
        <div class="row__inner">
            <mat-card class="tile"  *ngFor="let recipe of favoriteRecipes">
                <mat-card-header>
                    <mat-card-title>{{recipe.title}}</mat-card-title>
                    <mat-card-subtitle>Entree</mat-card-subtitle>
                </mat-card-header>
                <img class="tile__img" mat-card-image src="{{recipe.image}}" alt="Photo of Yellow Chicken Curry">
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
