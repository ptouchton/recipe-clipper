<div style="height: 80vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Recipe Clipper</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <a *ngIf="userName$ | async as userName">Welcome {{ userName.name }}</a>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a (click)="auth.login()" *ngIf="!auth.loggedIn" mat-button>Login</a>
          <a (click)="auth.logout()" *ngIf="auth.loggedIn" mat-button>Logout</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-list-item>Menu Item 1</a>
          <a href="#" mat-list-item>Menu Item 2</a>
          <a href="#" mat-list-item>Menu Item 3</a>
          <a href="#" mat-list-item>Menu Item 4</a>
          <a href="#" mat-list-item>Menu Item 5</a>
          <a href="#"mat-list-item>Menu Item 6</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <!-- <span *ngIf="testResult$ | async as results">{{results}}</span> -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
